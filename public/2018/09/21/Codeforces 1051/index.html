/span>];</span><br><span class="line"><span class="keyword">long</span> <span class="keyword">long</span> mod = <span class="number">998244353</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	ios::sync_with_stdio(<span class="number">0</span>);</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; n &gt;&gt; K;</span><br><span class="line"></span><br><span class="line">	dp[<span class="number">1</span>][<span class="number">1</span>][<span class="number">0</span>] = <span class="number">1</span>; dp[<span class="number">1</span>][<span class="number">1</span>][<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">	dp[<span class="number">1</span>][<span class="number">2</span>][<span class="number">2</span>] = <span class="number">1</span>; dp[<span class="number">1</span>][<span class="number">2</span>][<span class="number">3</span>] = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">2</span>; i &lt;= n; i++)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">1</span>; k &lt;= K &amp;&amp; k &lt;= <span class="number">2</span>*i; k++)&#123;</span><br><span class="line">			dp[i][k][<span class="number">0</span>] = dp[i<span class="number">-1</span>][k][<span class="number">0</span>] + dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">1</span>] + dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">2</span>] + dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">3</span>];</span><br><span class="line">			dp[i][k][<span class="number">1</span>] = dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">0</span>] + dp[i<span class="number">-1</span>][k][<span class="number">1</span>] + dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">2</span>] + dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">3</span>];</span><br><span class="line">			dp[i][k][<span class="number">2</span>] = dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">0</span>] + dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">1</span>] + dp[i<span class="number">-1</span>][k][<span class="number">2</span>];</span><br><span class="line">			dp[i][k][<span class="number">3</span>] = dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">0</span>] + dp[i<span class="number">-1</span>][k<span class="number">-1</span>][<span class="number">1</span>] + dp[i<span class="number">-1</span>][k][<span class="number">3</span>];</span><br><span class="line">			<span class="keyword">if</span>(k &gt;= <span class="number">2</span>)&#123;</span><br><span class="line">				dp[i][k][<span class="number">2</span>] += dp[i<span class="number">-1</span>][k<span class="number">-2</span>][<span class="number">3</span>];</span><br><span class="line">				dp[i][k][<span class="number">3</span>] += dp[i<span class="number">-1</span>][k<span class="number">-2</span>][<span class="number">2</span>];</span><br><span class="line">			&#125;</span><br><span class="line">			dp[i][k][<span class="number">0</span>] %= mod; dp[i][k][<span class="number">1</span>] %= mod;</span><br><span class="line">			dp[i][k][<span class="number">2</span>] %= mod; dp[i][k][<span class="number">3</span>] %= mod;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">long</span
